- name: "{{ root_path }}"
  file:
    path: "{{ root_path }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0755
    state: directory

- name: "{{ media_path }}"
  file:
    path: "{{ media_path }}"
    owner: "{{ user }}"
    group: "www-data"
    state: directory
    recurse: yes
    mode: 0755


